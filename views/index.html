<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welding size prediction</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
       body {
        background-image: url(img/weld.jpg);
        background-color: #c7b39b;
        background-size: 100%
       }
    </style>
</head>
<body>
    <!-- <main class="bg-image" style="background-image: url(img/1.jpg);"> -->
        <div class="container text-center w-25">
            <form method="post" action="/">
              <div class="mb-3">
                <label for="iw" class="form-label text-white">Величина сварочного тока (IW)</label>
                <input type="text" class="form-control" id="iw" name="iw">
              </div>
              <div class="mb-3">
                <label for="if" class="form-label text-white">Ток фокусировки электронного пучка (IF)</label>
                <input type="text" class="form-control" id="if" name="if">
              </div>
              <div class="mb-3">
                <label for="vw" class="form-label text-white">Скорость сварки (VW)</label>
                <input type="text" class="form-control" id="vw" name="vw">
              </div>
              <div class="mb-3">
                <label for="fp" class="form-label text-white">Расстояние от поверхности образцов до электронно-оптической системы (FP)</label>
                <input type="text" class="form-control" id="fp" name="fp">
              </div>
              <button type="submit" class="btn btn-primary">Прогноз!</button>
            </form>
        </div>
        <div class="container text-center w-100">
            <h2 class="text-white">{{ prediction }}</h2>
        </div>
    <!-- </main> -->

</body>
</html>
